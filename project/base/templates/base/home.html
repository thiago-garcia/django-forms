{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <title>Quiz - DevPro</title>
    <link rel="stylesheet" href="{% static 'base/assets/styles/app.css' %}"/>
</head>
<body>
    <div class="login-page">
        
        <p class="subtitle-quiz">Quiz</p>
        <p class="subtitle-page">Dev Pro</p>
        <div class="form">
            <form class="login-form" method="post" action=".?x=1">
                <input type="text" name="nome" placeholder="NOME" />
                <input type="number" name="idade" placeholder="Idade" required="required" />
                <input type="email" name="email" placeholder="EMAIL" />
                Sexo:
                Masculino:
                <input type="radio" name="sexo" value="Masculino" />
                Feminino:
                <input type="radio" name="sexo" value="Feminino" />
                Outros
                <input type="radio" name="sexo" value="Outros" />

                Faixa Etária:
                Adulto:
                <input type="radio" name="faixa_etaria" value="Adulto" />
                Criança:
                <input type="radio" name="faixa_etaria" value="Criança" />

                Hobbies:
                Futebol
                <input type="checkbox" name="hobby" value="futebol" />
                Leitura
                <input type="checkbox" name="hobby" value="leitura" />
                Games
                <input type="checkbox" name="hobby" value="games" />        
                
                <textarea name="texto">Início</textarea>

                Estado:
                <select name="estado">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </select>
                
                {% csrf_token %}
                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
